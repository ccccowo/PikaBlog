# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  # Navigation bar logo image
  logo: # /img/logo.png  # 可以设置logo图片
  display_title: true # 显示网站标题
  # Whether to fix navigation bar
  fixed: true  # 固定导航栏

menu:
  首页: / || fas fa-home
  文章: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart
  # Home: / || fas fa-home
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------
# 网站图标
favicon: /img/favicon.png
# 头像
avatar:
  img: /img/butterfly-icon.png
  effect: false

# 禁用所有banner图片
disable_top_img: false

# 首页banner图片
index_img: ./img/home.jpg

# 如果没有设置banner，将显示默认的top_img
default_top_img: 

# 归档页面banner图片
archive_img:

# 标签页面banner图片
tag_img:

# 每个标签的banner图片
# Format:
#  - tag name: xxxxx
tag_per_img:

# 分类页面banner图片
category_img:

# 每个分类的banner图片
# Format:
#  - category name: xxxxx
category_per_img:

# 页脚背景图片
footer_img: false

# 网站背景
# 可以设置为颜色或图片url
background:

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover:
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 404页面
error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: /img/error-page.png

post_meta:
  # 首页
  page:
    # 选择：created / updated / both
    date_type: created
    # 选择：date / relative
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    # 选择：left / center
    position: left
    # 选择：created / updated / both
    date_type: both
    # 选择：date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

# 首页top_img设置
# default: top img - full screen, site info - middle
# 网站信息位置，eg: 300px/300em/300rem/10%
index_site_info_top:
# top_img高度，eg: 300px/300em/300rem
index_top_img_height:

# 首页副标题
subtitle:
  enable: true
  # 打字效果
  effect: true
  # 自定义typed.js
  typed_option:
    strings: ["热爱可抵岁月漫长"]
    startDelay: 300
    typeSpeed: 150
    loop: true
    backSpeed: 50
  source: false
  # 如果关闭打字效果，副标题将只显示第一行
  sub:
    - 热爱可抵岁月漫长

# 首页文章布局
# 1: Cover on the left, info on the right
# 2: Cover on the right, info on the left
# 3: Cover and info alternate between left and right
# 4: Cover on top, info on the bottom
# 5: Info displayed on the cover
# 6: Masonry layout - Cover on top, info on the bottom
# 7: Masonry layout - Info displayed on the cover
index_layout: 3

# 首页显示文章简介
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 3
  # 如果设置为2或3，则需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

# 文章目录
toc:
  # 是否启用目录
  enable: true
  # 是否在文章中启用目录
  post: true
  # 是否在页面中启用目录
  page: false
  # 是否显示目录编号
  number: true
  # 是否展开目录
  expand: false
  # 最大目录深度
  max_depth: 6
  # 简单模式
  style_simple: false
  # 滚动百分比
  scroll_percent: true

# 文章版权
post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助/打赏
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 选择：created / updated
  date_type: created

# 选择：1 / 2 / false
# 1: 下一篇文章将链接到旧文章
# 2: 下一篇文章将链接到新文章
# false: 禁用分页
post_pagination: 1

# 显示过期通知
noticeOutdate:
  enable: false
  # 样式：simple / flat
  style: flat
  # 何时显示
  limit_day: 365
  # 位置：top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # 主题和框架的版权
  copyright: true

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: This is my Blog
  card_categories:
    enable: true        # 启用分类卡片
    limit: 0           # 显示所有分类，0表示不限制
    expand: none      # 默认折叠所有分类
    sort_order: length # 按文章数量排序
  card_tags:
    enable: true
    limit: 40
    color: false
    orderby: random
    order: 1
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true

# 分类页面配置
category_ui: index    # 使用index布局，这样可以显示所有文章

# 分类配色
category_color:
  1: '#49b1f5'      # 默认颜色
  2: '#ff7242'      # 第二种颜色
  3: '#42c02e'      # 第三种颜色
  4: '#9a4ef0'      # 第四种颜色

# --------------------------------------
# 底部右按钮
# --------------------------------------

# 底部右按钮与底部之间的距离（默认单位：px）
rightside_bottom:

# 繁体与简体中文之间的转换
translate:
  enable: false
  # 按钮的文本
  default: 繁
  # 网站的语言（1 - 繁体中文/ 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时，按钮的文本
  msgToTraditionalChinese: '繁'
  # 当语言为繁体中文时，按钮的文本
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 暗模式
darkmode:
  enable: true
  # 切换按钮以切换暗/亮模式
  button: true
  # 自动切换暗/亮模式
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: false
  # 设置亮模式的时间。值在0到24之间。如果未设置，默认值为6和18
  start:
  end:

# 在滚动到顶部按钮中显示滚动百分比
rightside_scroll_percent: false

# 除非您知道它们的工作原理，否则不要修改以下设置
# 选择：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false
  # Default: readmode,translate,darkmode,hideAside
  hide:
  # Default: toc,chat,comment
  show:

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 当您滚动时，URL将根据标题ID更新。
  auto_update: false
  # 点击标题以滚动和更新锚点
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # 在复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# 需要安装hexo-wordcount插件
wordcount:
  enable: false
  # 在文章元数据中显示文章的单词数
  post_wordcount: true
  # 在文章元数据中显示阅读文章所需的时间
  min2read: true
  # 在侧边栏的webinfo中显示网站的总单词数
  total_wordcount: true

# Busuanzi计数器，用于PV / UV
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

# 关于per_page
# 如果设置为true，它将在每个页面上加载mathjax/katex脚本
# 如果设置为false，它将根据您的设置加载mathjax/katex脚本（在页面front-matter中添加'mathjax: true'或'katex: true'）
math:
  # 选择：mathjax, katex
  # 如果不需要数学，请留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择：all / ams / none，这控制是否对等式进行编号以及如何编号
    tags: none

  katex:
    # 启用复制KaTeX公式
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------

search:
  # 选择：algolia_search / local_search / docsearch
  # 如果不需要搜索，请留空
  use:
  placeholder:

  # Algolia Search
  algolia_search:
    # 每页搜索结果数
    hitsPerPage: 6

  # Local Search
  local_search:
    # 在页面加载时预加载搜索数据。
    preload: false
    # 在每篇文章中显示前n个结果，设置为-1显示所有结果
    top_n_per_article: 1
    # 将html字符串转换为可读的格式。
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系统
# --------------------------------------

share:
  # 选择：sharejs / addtoany
  # 如果不需要分享，请留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 评论系统
# --------------------------------------

comments:
  # 最多两个评论系统，第一个将作为默认评论系统
  # 如果不需要评论，请留空
  # 选择：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 两个评论系统的格式：Disqus,Waline
  use:
  # 在按钮旁边显示评论名称
  text: true
  # Lazyload: 当评论元素进入浏览器视口时，评论系统将加载。
  # 如果设置为true，评论计数将无效
  lazyload: false
  # 在post的top_img中显示评论计数
  count: false
  # 在主页中显示评论计数
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # 最新评论小部件
  apikey:

# 替代Disqus - 使用Disqus API渲染评论
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
  appKey:
  avatar: monsterid
  # 此配置适用于国内自定义域名用户，海外版本将自动检测（无需手动填写）
  serverURLs:
  bg:
  # 使用Valine访问者计数作为页面计数
  visitor: false
  option:

# Waline - A simple comment system with backend support fork from Valine
# https://waline.js.org/
waline:
  serverURL:
  bg:
  # 使用Waline页面计数作为页面计数
  pageview: false
  option:

# Utterances
# https://utteranc.es/
utterances:
  repo:
  # Issue Mapping: pathname/url/title/og:title
  issue_term: pathname
  # 主题：github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# Facebook Comments Plugin
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # 可选
  user_id:
  pageSize: 10
  # 选择：social / time / reverse_time
  order_by: social
  lang: en_US

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  # 使用Twikoo访问者计数作为页面计数
  visitor: false
  option:

# Giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme: light
  dark_theme: dark
  js:
  option:

# Remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteId:
  option:

# Artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # Use Artalk visitor count as the page view count
  visitor: false
  option:

# --------------------------------------
# 聊天服务
# --------------------------------------

chat:
  # 选择：chatra/tidio/crisp
  # 如果不需要聊天，请留空
  use:
  # Chat Button [recommend]
  # 它将在网站右下角创建一个按钮，并隐藏原始按钮
  rightside_button: false
  # 当向上滚动时显示原始聊天按钮，向下滚动时隐藏按钮
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

# https://www.tidio.com/
tidio:
  public_key:

# https://crisp.chat/en/
crisp:
  website_id:

# --------------------------------------
# 分析
# --------------------------------------

# https://tongji.baidu.com/web/welcome/login
baidu_analytics:

# https://analytics.google.com/analytics/web/
google_analytics:

# https://www.cloudflare.com/zh-tw/web-analytics/
cloudflare_analytics:

# https://clarity.microsoft.com/
microsoft_clarity:

# https://umami.is/
umami_analytics:
  enable: false
  # 对于自托管设置，配置Umami实例的主机名
  serverURL:
  website_id:
  option:
  UV_PV:
    site_uv: false
    site_pv: false
    page_pv: false
    # Umami Cloud (API key) / self-hosted Umami (token)
    token:

# --------------------------------------
# 广告
# --------------------------------------

# Google Adsense
google_adsense:
  enable: false
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client:
  enable_page_level_ads: true

# 手动插入广告
# 如果不需要广告，请留空
ad:
  # 在主页（每三篇文章）中插入广告
  index:
  # 在侧边栏中插入广告
  aside:
  # 在文章（在分页之前）中插入广告
  post:

# --------------------------------------
# 验证
# --------------------------------------

site_verification:
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx

# --------------------------------------
# 美化 / 效果
# --------------------------------------

# 主题颜色用于自定义
# 注意：颜色值必须用双引号，例如 "#000"，否则可能会导致错误！

# theme_color:
#   enable: true
#   main: "#49B1F5"
#   paginator: "#00c4b6"
#   button_hover: "#FF7242"
#   text_selection: "#00c4b6"
#   link_color: "#99a9bf"
#   meta_color: "#858585"
#   hr_color: "#A4D8FA"
#   code_foreground: "#F47466"
#   code_background: "rgba(27, 31, 35, .05)"
#   toc_color: "#00c4b6"
#   blockquote_padding_color: "#49b1f5"
#   blockquote_background_color: "#49b1f5"
#   scrollbar_color: "#49b1f5"
#   meta_theme_color_light: "ffffff"
#   meta_theme_color_dark: "#0d0d0d"

# 分类和标签页的用户界面设置
# 选择：index - 与主页UI相同 / default - 与归档UI相同
# 留空或index
tag_ui: index

# UI元素的圆角
rounded_corners_ui: true

# 拉伸线条，使每行宽度相等
text_align_justify: false

# 为标题和页脚添加蒙版
mask:
  header: true
  footer: true

# 加载动画
preloader:
  enable: false
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source: 1
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url:

# 页面过渡
enter_transitions: true

# 默认显示模式 - light（默认）/ dark
display_mode: light

# 配置美化文章内容
beautify:
  enable: false
  # 指定要美化的字段（site或post）
  field: post
  # 指定要使用的图标作为标题前缀，例如 '\f0c1'
  title_prefix_icon:
  # 指定标题前缀图标颜色，例如 '#F47466'
  title_prefix_icon_color:

# 全局字体设置
# 除非您知道它们的工作原理，否则不要修改以下设置
font:
  global_font_size:
  code_font_size:
  font_family:
  code_font_family:

# 博客标题字体
blog_title_font:
  enable: false
  font_link:
  font_family:

# 分隔符图标设置
hr_icon:
  enable: true
  # Font Awesome图标的Unicode值，例如 '\3423'
  icon:
  icon_top:

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 飘带的大小
  size: 150
  # 飘带的透明度（0 ~ 1）
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动的飘带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认：'0,0,0'; RGB值：(R,G,B)。(注意：使用','分隔。)
  color: '0,0,255'
  # 线条的透明度（0~1）
  opacity: 0.7
  # 背景的z-index属性
  zIndex: -1
  # 线条数量
  count: 99
  mobile: false

# 鼠标点击效果：烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果：心形符号
click_heart:
  enable: false
  mobile: false

# 鼠标点击效果：文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 图片灯箱设置
# --------------------------------------

# 选择：fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要灯箱，请留空
lightbox:

# --------------------------------------
# 标签插件设置
# --------------------------------------

# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序顺序。1，升序；-1，降序
  order: 1
  number: true

# ABCJS - 音乐符号插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写Mermaid图表
  code_write: false
  # 内置主题：default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 见 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非您理解它们的工作原理，否则不要修改。
  # 默认设置仅在未指定MD语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达和极区图的刻度标签背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap Callout
note:
  # Note标签样式值：
  #  - simple    bs-callout旧的alert样式。默认。
  #  - modern    bs-callout新的（v2-v3）alert样式。
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # 现代和扁平样式（现代：-12 | 12；扁平：-18 | 6）的背景更浅的偏移量（以%为单位）。
  # 此选项也可以与禁用的note标签一起使用。
  light_bg_offset: 0

# --------------------------------------
# 其他设置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: false
  # 从pjax中排除指定的页面，例如'/music/'
  exclude:
    # - /xxxxxx/

# 注入css和脚本（aplayer/meting）
aplayerInject:
  enable: false
  per_page: true

# Snackbar - Toast通知
# https://github.com/polonel/SnackBar
# 位置：top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # 在亮模式和暗模式下的Toast通知背景颜色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# 懒加载
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  # 指定要使用懒加载的字段（site或post）
  field: site
  placeholder:
  blur: false

# PWA
# See https://github.com/JLHwung/hexo-offline
# --------------------------------------
pwa:
  enable: false
  manifest:
  apple_touch_icon:
  favicon_32_32:
  favicon_16_16:
  mask_icon:

# Open graph meta tags
# https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# Structured Data
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true

# 添加供应商前缀以确保兼容性
css_prefix: true

# Inject
# 插入代码到head（在'</head>'标签之前）和底部（在'</body>'标签之前）
inject:
  head:
    # - <link rel="stylesheet" href="/xxx.css">
  bottom:
    # - <script src="xxxx"></script>

# CDN设置
# 除非您知道它们的工作原理，否则不要修改以下设置
CDN:
  # 内部和第三方脚本的CDN提供商
  # 选项：local/jsdelivr/unpkg/cdnjs/custom
  # 注意：开发版本只能使用'local'用于内部脚本
  # 注意：当设置第三方脚本为'local'时，您需要安装hexo-butterfly-extjs
  internal_provider: local
  third_party_provider: jsdelivr

  # 向url添加版本号，true或false
  version: false

  # 自定义格式
  # For example: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format:

